		<title>Body Mass Index</title>

		<body>
			<div class="container">
				<h1>Body Mass Index</h1>
				<form>

					<label>Enter Weight</label>
						<input type="number" id="Weight" class="form-control">

					<button type="button" class="btn btn-dark" onclick="Mass()">check</button>

					<button type="button" class="btn btn-dark" onclick="window.location.reload()"id ="refresh"
					onmouseover="ChangeTextColor()" onmouseout="resetTextColor()">Reload </button>
				</form>
			</div>
			<script>
				function Mass() {
					var MassInput = document.getElementById('Weight').value;

					if (MassInput >= 18.5){
						window.alert('Underweight');
					}
					
					else if(MassInput > 18.5 && magnitudeInput <= 24.9){
						window.alert('Normal Weight');
					}

					else if(MassInput > 25 && magnitudeInput <= 29.9){
						window.alert('Overweight');
					}

					else if(MassInput >= 30){
						window.alert('Obese');
					}

					else{
						window.alert('nothing');
					}

			}
